    <h3>Formulario de registo: </h3>

    <div class="divForm">
        <form class="form">

            <div class="divFormNom">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
            </div>

            <div class="divFormApellido">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
            </div>

            <div class="divFormEmail">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>

            <div class="divFormTel">
                <label for="text">Telefono: </label>
                <input type="text" id="telefono">
            </div>

            <div class="divFormConsul">
                <label for="text">Consultanos: </label>
                <input type="text" id="consulta" class="inputFormConsul">
            </div>

            <div class="divEnv">
                <button id="enviar" class="btnFormEnviar">Enviar</button>
            </div>

        </form>
